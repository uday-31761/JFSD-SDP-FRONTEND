<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .success-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .success-title {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #28a745;
        }
        .success-message {
            font-size: 1.25rem;
            margin-bottom: 30px;
            color: #555;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .back-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg" style="background-color: #0b131b;">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
            <img src="images/logo2.jpg" alt="Logo" height="50px" width="40px">
            <b style="color: white;">Online Assignment Submission & Grading System</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html" style="color: white;">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_courses.html" style="color: white;">View Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_students.html" style="color: white;">View Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_submissions.html" style="color: white;">View Submissions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html" style="color: white;">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html" style="color: white;">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="success-container">
    <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <div class="success-title">Success!</div>
    <div class="success-message">Your feedback has been submitted successfully!</div>
    <a href="dashboard.html" class="back-btn">Go Back to Dashboard</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
