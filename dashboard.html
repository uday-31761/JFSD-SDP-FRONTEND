<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .dashboard-header {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .timeline-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6c757d;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        .timeline-event {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            display: flex; /* Use flexbox for better layout */
            align-items: center; /* Align items vertically */
        }
        .event-icon {
            width: 50px;
            height: 50px;
            background-color: #ff5f73;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 15px; /* Add margin for spacing */
        }
        .event-title {
            font-weight: bold;
            font-size: 1.1rem; /* Slightly increase font size */
        }
        .event-course {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .event-action {
            color: #007bff;
            font-size: 0.9rem;
            text-decoration: underline;
            cursor: pointer;
        }
        .event-action:hover {
            color: #0056b3;
        }
        
        /* Media Queries for Responsiveness */
        @media (max-width: 576px) {
            .timeline-title {
                font-size: 1.2rem; /* Adjust font size for small screens */
            }
            .event-title {
                font-size: 1rem; /* Reduce event title font size */
            }
            .dashboard-header h1 {
                font-size: 1.5rem; /* Adjust dashboard title font size */
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg" style="background-color: #0b131b;">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
            <img src="images/logo2.jpg" alt="Logo" height="50px" width="40px">
            <b style="color: white;">Online Assignment Submission & Grading System</b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html" style="color: white;">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_courses.html" style="color: white;">View Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_students.html" style="color: white;">View Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_submissions.html" style="color: white;">View Submissions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="feedback.html" style="color: white;">Feedback</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html" style="color: white;">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Header -->
<div class="dashboard-header">
    <h1 class="text-center">Dashboard</h1>
</div>

<!-- Timeline Section -->
<div class="container">
    <div class="timeline-header">
        <span class="timeline-title">Timeline</span>
        <div class="filter-buttons">
            <button class="btn btn-success">
                <i class="bi bi-clock"></i> Filter by Time
            </button>
            <button class="btn btn-outline-success" style="background-color:#0056b3">
                <i class="bi bi-funnel-fill" ></i> Apply Filters
            </button>
        </div>
    </div>

    <!-- Timeline Events -->
    <div class="timeline-event">
        <div class="event-icon">
            <i class="bi bi-file-earmark-text"></i>
        </div>
        <div>
            <div class="event-title">ASSIGNMENT</div>
            <div class="event-course">Course 1</div>
            <div class="event-action">ADD SUBMISSION</div>
        </div>
    </div>

    <div class="timeline-event">
        <div class="event-icon">
            <i class="bi bi-file-earmark-text"></i>
        </div>
        <div>
            <div class="event-title">Assignment is due</div>
            <div class="event-course">Course 2</div>
            <div class="event-action">ADD SUBMISSION</div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
